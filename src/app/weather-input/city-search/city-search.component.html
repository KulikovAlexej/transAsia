<input type="text" [(ngModel)]='cityStr' placeholder='Input city' (input)='findCity(cityStr, citiesArray)'>
<button mat-button [disableRipple]='true'>Clicked me!</button>
<button mat-raised-button [disableRipple]='true'>Clicked me!</button>


<ul>
  <li *ngFor='let city of currentCityArr' (click)='sendCityObj(city)'>{{ city.name }} , {{ city.country }}</li>
</ul>
<div>{{ currentCityArr.length }}</div>
