<input type="text" [(ngModel)]='cityStr' placeholder='Input city' (input)='findCity(cityStr, cityArr)'>
<button (click) = 'findCity(cityStr, cityArr)'>Найти город</button>
<p>Это текущий поиск: {{ cityStr }}</p>
<div>
  <p *ngFor='let city of currentCityArr' 
      (click)='getCurrentWeather(city)'
      (click)='getForecast(city)'> {{city.name}}, {{ city.country }}</p>
</div>
